<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <input type="text" value="Minsk">
            <div class="date">
                tue. 02 no
            </div>

        </div>
        <div class="image">
            <img src="./pic/moon.png" alt="">
        </div>
        <div class="temperature">
            19°C
        </div>
        <div class="weathontime">
            <div class= "inner">
                Today
            </div>
            <div class="weathehour">
                <div>19:00</div>
                <img src="./pic/cloud.png" alt="картинка погоды">
                <div>15°C</div>
            </div>
            <div class="weathehour">
                <div>20:00</div>
                <img src="./pic/cloud.png" alt="картинка погоды">
                <div>15°C</div>
            </div>
            <div class="weathehour">
                <div>21:00</div>
                <img src="./pic//sun.png" alt="картинка погоды">
                <div>15°C</div>
            </div>
            <div class="weathehour">
                <div>22:00</div>
                <img src="./pic/sun.png" alt="картинка погоды">
                <div>15°C</div>
            </div>
        </div>

    </div>






    <script src='./code.js'></script>
</body>

</html>
